<div class="index-activity-section" style="max-width: 900px; margin: 0 auto 60px; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; width: 100%;">
  
  <style>
    @keyframes pulse-live {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* 기본 구조 - 너비 100% 강제 */
    .activity-card, .focus-container {
      background: #ffffff;
      border: 2.5px solid #0c2340;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(12, 35, 64, 0.08);
      margin-bottom: 20px;
      box-sizing: border-box;
      width: 100% !important;
      display: block;
    }

    .status-dot-live {
      width: 8px;
      height: 8px;
      background-color: #ff4d4d;
      border-radius: 50%;
      display: inline-block;
      animation: pulse-live 1.5s infinite;
    }

    .focus-container {
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .focus-container:hover {
      background: #f8fafc;
      transform: translateY(-2px);
    }

    .focus-badge {
      background: #0c2340;
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    /* 모바일에서 섹션 자체의 여백을 제거하여 배너와 너비를 맞춤 */
    @media (max-width: 900px) {
      .index-activity-section { 
        padding: 0 !important; 
      }
    }

    /* 모바일 정밀 레이아웃 */
    @media (max-width: 768px) {
      .activity-card-inner { 
        flex-direction: column !important; 
        align-items: center !important; 
        padding: 25px 15px !important; 
        text-align: center;
      }
      .tournament-info {
        flex-direction: column !important;
        align-items: center !important;
        gap: 15px !important;
        width: 100%;
      }
      .tournament-info > div {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        width: 100%;
      }
      .tournament-info .date-container {
        justify-content: center !important;
        width: 100%;
      }
      .stats-container { 
        width: 100% !important; 
        justify-content: center !important; 
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #f1f5f9;
        gap: 20px !important;
      }
      .score-group {
        border-right: none !important;
        padding-right: 0 !important;
        align-items: center !important;
      }
      
      .focus-container { 
        flex-direction: column !important; 
        align-items: center !important; 
        text-align: center !important;
        gap: 15px !important; 
        padding: 25px 15px !important;
      }
      .focus-container > div:first-child {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        width: 100%;
      }
      .focus-container div[style*="flex-direction: column"] {
        align-items: center !important;
      }
      .focus-arrow-svg {
        display: block !important;
        margin-top: 5px;
      }
      h2 { font-size: 20px !important; }
    }
  </style>

  <div style="margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%;">
    <div style="flex-grow: 1; height: 1px; background: #edf2f7;"></div>
    <h2 style="margin: 0; color: #c98a2e; font-size: 24px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase;">On-going Activity</h2>
    <div style="flex-grow: 1; height: 1px; background: #edf2f7;"></div>
  </div>

  <div class="activity-card">
    <div class="activity-card-inner" style="padding: 20px 30px; display: flex; align-items: center; justify-content: space-between; gap: 20px;">
      <div class="tournament-info" style="display: flex; align-items: center; gap: 15px; flex: 1;">
        <div style="display: flex; align-items: center; gap: 8px; background: #0c2340; padding: 8px 14px; border-radius: 6px; white-space: nowrap;">
          <span class="status-dot-live"></span>
          <span style="color: #ffffff; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;">Upcoming Qualy</span>
        </div>
        <div>
          <div class="date-container" style="display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap;">
            <span style="color: #0c2340; font-weight: 900; font-size: 19px; letter-spacing: -0.3px;">UTSA Internal Qualifier</span>
            <span style="color: #94a3b8; font-size: 12px; font-weight: 700;">(Feb 10/12/17)</span>
          </div>
          <span style="color: #64748b; font-size: 13px; font-weight: 600;">TPC SAN ANTONIO, The Canyons Course</span>
        </div>
      </div>

      <div class="stats-container" style="display: flex; align-items: center; gap: 30px;">
        <div class="score-group" style="display: flex; flex-direction: column; gap: 6px; border-right: 1px solid #f1f5f9; padding-right: 40px;">

            <div style="display: flex; width: 140px; justify-content: space-between;">
              <span style="color: #94a3b8; font-size: 10px; font-weight: 800; width: 40px; text-align: center;">Q1</span>
              <span style="color: #94a3b8; font-size: 10px; font-weight: 800; width: 40px; text-align: center;">Q2</span>
              <span style="color: #94a3b8; font-size: 10px; font-weight: 800; width: 40px; text-align: center;">Q3</span>
            </div>
          </div>
          <div style="display: flex; justify-content: center; align-items: center;">
            <div style="display: flex; width: 140px; justify-content: space-between; align-items: center;">
              <span style="color: #cbd5e1; font-size: 19px; font-weight: 800; width: 40px; text-align: center;">-</span>
              <span style="color: #cbd5e1; font-size: 19px; font-weight: 800; width: 40px; text-align: center;">-</span>
              <span style="color: #cbd5e1; font-size: 19px; font-weight: 800; width: 40px; text-align: center;">-</span>
            </div>

        </div>

          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0c2340" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </div>

    <div style="display: flex; align-items: flex-start; gap: 20px; flex: 1;">
      <div class="focus-badge" style="margin-top: 2px;">
        <span style="width: 6px; height: 6px; background: #ffffff; border-radius: 50%;"></span>
        CURRENT FOCUS
      </div>
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <div style="color: #0c2340; font-size: 15px; font-weight: 800; letter-spacing: -0.2px;">
          Strategic preparation for Upcoming Internal Qualifiers: Technical calibration.

        <div style="color: #64748b; font-size: 14px; font-weight: 600;">

      </div>
    </div>
    <div class="focus-arrow-svg">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0c2340" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline>
      </svg>
    </div>

</div>
