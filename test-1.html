<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div style="padding: 25px; background: #fff; border-radius: 12px; border: 1px solid #e1e1e1; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 20px auto; font-family: 'Inter', sans-serif;">
  <h3 style="color: #0c2340; margin-bottom: 5px; font-weight: 800; letter-spacing: -0.5px;">COURSE-SPECIFIC QUALIFIER DATA</h3>
  <p style="font-size: 0.85em; color: #888; margin-bottom: 25px;">Detailed stroke play analysis: TPC San Antonio (Canyons vs Oaks)</p>
  <canvas id="detailedQualyChart"></canvas>
</div>

<script>
const ctxDQ = document.getElementById('detailedQualyChart').getContext('2d');

new Chart(ctxDQ, {
  type: 'bar',
  data: {
    // 날짜를 명시하여 시계열 데이터의 신뢰도 확보
    labels: [
      'Sep 15 (Oaks)', 'Sep 16 (Oaks)', 'Sep 22 (Canyons)', 'Sep 23 (Canyons)', 
      'Jan 26 (Canyons)', 'Jan 27 (Canyons)', 'Jan 28 (Canyons)'
    ],
    datasets: [{
      label: 'Strokes',
      // 예시 데이터입니다. 실제 가을 퀄리 타수로 수정 가능합니다.
      data: [72, 71, 73, 70, 68, 69, null], 
      backgroundColor: [
        '#0c2340', '#0c2340', // 가을 Oaks (Navy)
        '#554400', '#554400', // 가을 Canyons (Dark Gold)
        '#806600', '#806600', // 현재 Canyons (Main Gold)
        '#D4AF37'             // 내일 R3 (Bright Gold)
      ],
      borderRadius: 5,
      barPercentage: 0.7
    }]
  },
  options: {
    scales: {
      y: { 
        min: 65, 
        max: 76,
        title: { display: true, text: 'Score' },
        ticks: { stepSize: 1 }
      }
    },
    plugins: {
      legend: { display: false },
      tooltip: {
        callbacks: {
          beforeLabel: function(context) {
            const courseInfo = [
              'TPC San Antonio - Oaks', 'TPC San Antonio - Oaks',
              'TPC San Antonio - Canyons', 'TPC San Antonio - Canyons',
              'Current Qualy - Canyons', 'Current Qualy - Canyons', 'Current Qualy - Canyons'
            ];
            return courseInfo[context.dataIndex];
          }
        }
      }
    }
  }
});
</script>
